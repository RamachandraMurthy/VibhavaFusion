{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <h1>Internal Server Error</h1>
    <p>Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('main.index') }}" class="button primary">Return Home</a>
</div>
{% endblock %}

{% block styles %}
<style>
    .error-container {
        text-align: center;
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
    }
    
    .error-container h1 {
        font-size: 2rem;
        color: var(--text-color);
        margin-bottom: 1rem;
    }
    
    .error-container p {
        color: var(--text-light);
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
