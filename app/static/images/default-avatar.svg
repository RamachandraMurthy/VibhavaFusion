<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --debug-bg: #FDF5E6;
            --debug-primary: #8B4513;
        }
        
        #avatar-background {
            fill: var(--avatar-bg-start, var(--debug-bg));
        }
        
        .avatar-element {
            fill: var(--avatar-primary, var(--debug-primary));
            stroke: none;
        }
        
        .avatar-outline {
            stroke: var(--avatar-primary, var(--debug-primary));
            fill: none;
        }
    </style>
    
    <defs>
        <linearGradient id="avatar_gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="var(--avatar-bg-start, var(--debug-bg))"/>
            <stop offset="100%" stop-color="var(--avatar-bg-end, #FFFFFF)"/>
        </linearGradient>
    </defs>
    
    <!-- Background Circle -->
    <circle id="avatar-background" cx="20" cy="20" r="20" fill="url(#avatar_gradient)"/>
    
    <!-- User Icon -->
    <path class="avatar-element" 
          d="M20 22C24.4183 22 28 18.4183 28 14C28 9.58172 24.4183 6 20 6C15.5817 6 12 9.58172 12 14C12 18.4183 15.5817 22 20 22Z"/>
          
    <path class="avatar-outline"
          d="M32 34C32 27.3726 26.6274 22 20 22C13.3726 22 8 27.3726 8 34" 
          stroke-width="4" 
          stroke-linecap="round"/>
</svg> 